services:
  # PostgreSQL Database for Keycloak
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.5'

  # Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.2
    container_name: keycloak-server
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-db
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: keycloak_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/realm-config.json
      # CORS configuration for frontend
      KC_HTTP_CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:4502"
      KC_HTTP_CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
      KC_HTTP_CORS_ALLOW_CREDENTIALS: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak-config:/opt/keycloak/data/import
    depends_on:
      - keycloak-db
    networks:
      - keycloak-network
    command:
      - start-dev
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

volumes:
  keycloak_data:

networks:
  keycloak-network:
    driver: bridge
